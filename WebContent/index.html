<head>

<title>SHOP</title>
</head>
<body>

		<button id="appleButton" type="button">Add Apple: $5</button>
	</p>

	</p>
	<p>

	</p>
	<p>
		<button id="checkoutButton" type="button">Checkout!</button>
	</p>
	<p>Apples:</p>
	<p>
		<span class="result" id="numApples">0</span>
	</p>
	<p>Peaches:</p>

	<p>
		<span class="result" id="numPeaches">0</span>
	</p>
	<p>Pears:</p>

	<p>
		<span class="result" id="numPears">0</span>
	</p>

	<p>Total:</p>

	<p>
		<span class="result" id="total">0</span>
	</p>



	<script src="script.js"></script>

</html>
